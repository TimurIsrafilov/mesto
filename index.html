<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__profile-container">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__profile-info-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить элемент"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__mask-group">
        <div class="elements__container">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="button" class="elements__group" aria-label="поставить нравиться"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__mask-group">
        <div class="elements__container">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__group" aria-label="поставить нравиться"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/dombai.jpg" alt="Домбай" class="elements__mask-group">
        <div class="elements__container">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__group" aria-label="поставить нравиться"></button>
        </div>
      </div>
      <!-- need to change location and foto -->
      <div class="elements__element">
        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="elements__mask-group">
        <div class="elements__container">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <button type="button" class="elements__group" aria-label="поставить нравиться"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__mask-group">
        <div class="elements__container">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__group" aria-label="поставить нравиться"></button>
        </div>
      </div>
      <div class="elements__element">
        <img src="./images/dombai.jpg" alt="Домбай" class="elements__mask-group">
        <div class="elements__container">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__group" aria-label="поставить нравиться"></button>
        </div>
      </div>
      <!-- need to change location and foto -->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profileEditForm">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name" required
          class="popup__input popup__input_type_name">
        <input type="text" value="Исследователь океана" placeholder="Профессия" name="profession" required
          class="popup__input popup__input_type_profession">
        <button type="submit" class="popup__submit-button" aria-label="сохранить форму">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon" aria-label="закрыть форму"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
