<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <hr class="header__line">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__profile-container">
        <img src="./images/avatar.jpg" alt="kusto" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__profile-info-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <div class="profile__vector-pen"></div>
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <div class="profile__vector-plus"></div>
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/karachaevsk.jpg" alt="karachaevsk" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__group"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="elbrus" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__group"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.jpg" alt="dombai" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__group"></button>
        </div>
      </div>
      <!-- need to change location and foto -->
      <div class="element">
        <img src="./images/karachaevsk.jpg" alt="karachaevsk" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__title">Карачаево-Черкесск</h2>
          <button class="element__group"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="elbrus" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__group"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.jpg" alt="dombai" class="element__mask-group">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__group"></button>
        </div>
      </div>
      <!-- need to change location and foto -->
    </section>
  </main>

  <!-- popup -->
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name" class="popup__input popup__input_name"></input>
        <input type="text" value="Исследователь океана" placeholder="Профессия" name="profession"
          class="popup__input popup__input_profession"></input>
        <button type="submit" class="popup__submit-button">
          <div class="popup__submit-title">Сохранить</div>
        </button>
      </form>
      <button type="button" class="popup__close-icon"></button>
    </div>
  </div>
  <!-- popup -->

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
